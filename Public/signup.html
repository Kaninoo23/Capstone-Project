<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/header-styles.css">
    <link rel="stylesheet" href="styles/signup-styles.css">
    <link rel="icon" href="Images/favicon.png" type="image/x-icon">
    <!-- Include signup.js for Sign Up page specific JavaScript -->
    <script src="signup.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="Images/logo.png" alt="logo" class="logo">
        </div>
        <div class="center-text">
            <h1>Sign Up</h1>
        </div>
        <nav class="button-container" id="buttonContainer">
            <!-- This space left intentionally blank for dynamically added buttons -->
        </nav>
    </header>

    <div class="container">
        <form id="signupForm" action="/signup" method="POST">
            <!-- Form fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
