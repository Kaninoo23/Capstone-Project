<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title> 
    <!-- Linking your CSS file here -->
    <link rel="stylesheet" href="styles/header-styles.css">
    <link rel="stylesheet" href="styles/shopping-cart-styles.css">
    <link rel="icon" href="Images\favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="Images\logo.png" alt="logo" class="logo">
        </div>
        <div class="center-text">
            <h1>Shopping Cart</h1>
        </div>
        <nav class="button-container" id="buttonContainer">
            
        </nav>
    </header>

    <main class="cart-container"> <!-- New parent container for centering -->
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        
        <div class="cart-summary">
            <div>
                <span>Quantity:</span>
                <span class="cart-quantity">0</span>
            </div>
            <div>
                <span>Tax:</span>
                <span class="cart-tax">$0.00</span>
            </div>
            <div>
                <span>Shipping:</span>
                <span class="cart-shipping">$0.00</span>
            </div>
           <div>
                <span>Total:</span>
                <span class="cart-total">$0.00</span>
            </div>
            <div>
                <span>Subtotal:</span>
                <span class="cart-subtotal">$0.00</span>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Key-Me-Up. All rights reserved.</p>
    </footer>
    <script src="shopping-cart.js"></script>
</body>
</html>
